<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="weather.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<title>Weather App</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="weather-card one">
					<div class="top">
						<div class="wrapper">
							<div class="mynav">
								<a href="javascript:;">
									<span class="lnr lnr-chevron-left"></span>
								</a>
								<a href="javascript:;">
									<span class="lnr lnr-cog"></span>
								</a>
							</div>
							<h1 class="heading">Nuit claire</h1>
							<h3 class="location">Paris, France</h3>
							<p class="temp">
								<span class="temp-value">20</span>
								<span class="deg">0</span>
								<a href="javascript:;">
									<span class="temp-type">C</span>
								</a>
							</p>
						</div>
					</div>
					<div class="bottom">
						<div class="wrapper">
							<ul class="forecast">
								<a href="javascript:;">
									<span class="lnr lnr-chevron-up go-up"></span>
								</a>
								<li class="active">
									<span class="date">Hier</span>
									<span class="lnr lnr-sun condition">
										<span class="temp">23
											<span class="deg">0</span>
											<span class="temp-type">C</span>
										</span>
									</span>
								</li>
								<li>
									<span class="date">Demain</span>
									<span class="lnr lnr-cloud condition">
										<span class="temp">21
											<span class="deg">0</span>
											<span class="temp-type">C</span>
										</span>
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="weather-card rain">
					<div class="top">
						<div class="wrapper">
							<div class="mynav">
								<a href="javascript:;">
									<span class="lnr lnr-chevron-left"></span>
								</a>
								<a href="javascript:;">
									<span class="lnr lnr-cog"></span>
								</a>
							</div>
							<h1 class="heading">Pluvieux</h1>
							<h3 class="location">Lille, France</h3>
							<p class="temp">
								<span class="temp-value">16</span>
								<span class="deg">0</span>
								<a href="javascript:;">
									<span class="temp-type">C</span>
								</a>
							</p>
						</div>
					</div>
					<div class="bottom">
						<div class="wrapper">
							<ul class="forecast">
								<a href="javascript:;">
									<span class="lnr lnr-chevron-up go-up"></span>
								</a>
								<li class="active">
									<span class="date">Hier</span>
									<span class="lnr lnr-sun condition">
										<span class="temp">22
											<span class="deg">0</span>
											<span class="temp-type">C</span>
										</span>
									</span>
								</li>
								<li>
									<span class="date">Demain</span>
									<span class="lnr lnr-cloud condition">
										<span class="temp">18
											<span class="deg">0</span>
											<span class="temp-type">C</span>
										</span>
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
